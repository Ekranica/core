name: Publish

on:
    push:
        branches:
            - main

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/chekcout@v4
            - uses: actions/setup-node@v4
              with:
                    node-version: 20
                    registry-url: 'https://registry.npmjs.org'
            - run: npm publish
              env:
                NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
